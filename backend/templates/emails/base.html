{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NCLEX Virtual School{% endblock %}</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
            padding: 20px 10px;
        }
        
        /* Main container - centered with max-width */
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        /* Header styling */
        .header {
            background: linear-gradient(135deg, #004d99 0%, #0066cc 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .header img {
            max-height: 60px;
            margin-bottom: 15px;
            filter: brightness(0) invert(1); /* Makes logo white if it's dark */
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin: 0;
        }
        
        /* Content area */
        .content {
            padding: 40px 30px;
            background-color: #ffffff;
        }
        
        .content h2 {
            color: #004d99;
            font-size: 22px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .content h3 {
            color: #004d99;
            font-size: 18px;
            margin: 25px 0 15px 0;
            font-weight: 600;
        }
        
        .content h4 {
            color: #004d99;
            font-size: 16px;
            margin: 20px 0 10px 0;
            font-weight: 600;
        }
        
        .content p {
            margin-bottom: 15px;
            font-size: 16px;
            color: #555;
        }
        
        .content p:last-child {
            margin-bottom: 0;
        }
        
        /* List styling - THIS IS THE KEY ADDITION */
        .content ul, .content ol {
            margin: 15px 0;
            padding-left: 25px;
            color: #555;
        }
        
        .content ul li, .content ol li {
            margin-bottom: 8px;
            font-size: 16px;
            line-height: 1.5;
        }
        
        .content ul li:last-child, .content ol li:last-child {
            margin-bottom: 0;
        }
        
        /* Nested lists */
        .content ul ul, .content ol ol, .content ul ol, .content ol ul {
            margin: 8px 0;
            padding-left: 20px;
        }
        
        .content ul ul li, .content ol ol li, .content ul ol li, .content ol ul li {
            margin-bottom: 5px;
            font-size: 15px;
        }
        
        /* Button styling */
        .button {
            display: inline-block;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white !important;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 4px rgba(40, 167, 69, 0.3);
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(40, 167, 69, 0.4);
        }
        
        /* Alert/notification styling - IMPROVED */
        .alert {
            background-color: #fff3cd;
            border-left: 4px solid #ffc107;
            color: #856404;
            padding: 15px 20px;
            border-radius: 6px;
            margin: 20px 0;
            font-size: 14px;
        }
        
        .alert strong {
            color: #856404;
        }
        
        .alert p {
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .alert p:last-child {
            margin-bottom: 0;
        }
        
        .alert ul, .alert ol {
            margin: 10px 0;
            padding-left: 20px;
        }
        
        .alert li {
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .alert-success {
            background-color: #d4edda;
            border-left-color: #28a745;
            color: #155724;
        }
        
        .alert-success strong {
            color: #155724;
        }
        
        .alert-danger {
            background-color: #f8d7da;
            border-left-color: #dc3545;
            color: #721c24;
        }
        
        .alert-danger strong {
            color: #721c24;
        }
        
        /* Link styling */
        .content a {
            color: #004d99;
            text-decoration: none;
            word-break: break-word;
        }
        
        .content a:hover {
            text-decoration: underline;
        }
        
        /* Code/monospace styling */
        .content code, .content pre {
            background-color: #f8f9fa;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        
        .content pre {
            padding: 10px;
            margin: 15px 0;
            word-break: break-all;
            white-space: pre-wrap;
        }
        
        /* Footer */
        .footer {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 25px 30px;
            text-align: center;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .footer p {
            margin-bottom: 8px;
        }
        
        .footer p:last-child {
            margin-bottom: 0;
            opacity: 0.8;
        }

        .exam-label {
          font-size: 14px;
          margin-bottom: 15px;
        }
        
        .exam-pill {
          display: inline-block;
          padding: 4px 12px;
          border-radius: 20px;
          font-size: 12px;
          font-weight: 600;
          text-transform: uppercase;
          letter-spacing: 0.5px;
        }
        
        /* Exam Type Colors */
        .exam-type-quiz {
          background: #e3f2fd;
          color: #1976d2;
        }
        
        .exam-type-assignment {
          background: #f3e5f5;
          color: #7b1fa2;
        }
        
        .exam-type-midterm {
          background: #fff3e0;
          color: #f57c00;
        }
        
        .exam-type-final {
          background: #ffebee;
          color: #d32f2f;
        }
        
        .exam-type-default {
          background: #f5f5f5;
          color: #666;
        }
        
        /* Difficulty Colors */
        .difficulty-easy {
          background: #e8f5e9;
          color: #388e3c;
        }
        
        .difficulty-medium {
          background: #fffde7;
          color: #fbc02d;
        }
        
        .difficulty-hard {
          background: #fbe9e7;
          color: #e64a19;
        }
        
        .difficulty-default {
          background: #f5f5f5;
          color: #666;
        }
        
        /* Responsive design */
        @media (max-width: 600px) {
            body {
                padding: 10px 5px;
            }
            
            .email-container {
                border-radius: 8px;
            }
            
            .header {
                padding: 25px 15px;
            }
            
            .header h1 {
                font-size: 20px;
            }
            
            .content {
                padding: 30px 20px;
            }
            
            .content h2 {
                font-size: 20px;
            }
            
            .content h3 {
                font-size: 17px;
            }
            
            .content ul, .content ol {
                padding-left: 20px;
            }
            
            .button {
                padding: 12px 25px;
                font-size: 15px;
            }
            
            .footer {
                padding: 20px 15px;
                font-size: 13px;
            }
        }
        
        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1a1a1a;
            }
            
            .email-container {
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <img src="https://res.cloudinary.com/dvmse886w/image/upload/v1752612775/nclex_qthozw.png" alt="NCLEX Logo" style="max-height: 60px; margin-bottom: 15px;">
            <h1>{% block header %}NCLEX Virtual School{% endblock %}</h1>
        </div>

        <div class="content">
            {% block content %}{% endblock %}
        </div>

        <div class="footer">
            <p>&copy; {% now "Y" %} NCLEX Virtual School. All rights reserved.</p>
            <p>This is an automated email. Please do not reply.</p>
        </div>
    </div>
</body>
</html>
